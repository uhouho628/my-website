<body>

  <div id="setup">

    <p>AIã®å¼·ã•ï¼š
      <select id="aiLevel">

    <button onclick="startGame()">ã‚²ãƒ¼ãƒ ã‚¹ã‚¿ãƒ¼ãƒˆ</button>

<script>
  let board = Array(9).fill(null);
  let currentPlayer = 'O';
  let playerName = '';
  let playerScore = { win: 0, lose: 0, draw: 0 };
  let aiLevel = 'normal';

  function startGame() {
    playerName = document.getElementById('playerName').value.trim();
    if (!playerName) return alert('åå‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
    aiLevel = document.getElementById('aiLevel').value;
    document.getElementById('setup').style.display = 'none';
    document.getElementById('game').style.display = 'grid';
    document.getElementById('controls').style.display = 'block';
    drawBoard();
    updateScore();
    showRanking();
  }

  function drawBoard() {
    const game = document.getElementById('game');
    game.innerHTML = '';
    board.forEach((cell, i) => {
      const div = document.createElement('div');
      div.className = 'cell';
      div.innerText = cell || '';
      div.onclick = () => handleClick(i);
      game.appendChild(div);
    });
  }

  function handleClick(i) {
    if (board[i] || checkWinner(board)) return;
    board[i] = 'O';
    drawBoard();
    if (checkEnd()) return;
    setTimeout(() => {
      aiMove();
      drawBoard();
      checkEnd();
    }, 300);
  }

  function aiMove() {
    let move;
    if (aiLevel === 'easy') {
      const empty = board.map((v, i) => v ? null : i).filter(v => v !== null);
      move = empty[Math.floor(Math.random() * empty.length)];
    } else if (aiLevel === 'hard') {
      move = bestMove();
    } else {
      move = bestMove(0.6); // normal strength
    }
    if (move !== undefined) board[move] = 'X';
  }

  function checkWinner(b) {
    const lines = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];
    for (const [a,b1,c] of lines) {
      if (board[a] && board[a] === board[b1] && board[a] === board[c]) return board[a];
    }
    return null;
  }

  function checkEnd() {
    const winner = checkWinner(board);
    if (winner) {
      if (winner === 'O') { alert('å‹ã¡ã¾ã—ãŸï¼'); playerScore.win++; }
      else { alert('è² ã‘ã¾ã—ãŸï¼'); playerScore.lose++; }
      updateScore();
      saveRanking();
      board = Array(9).fill(null);
      drawBoard();
      return true;
    } else if (board.every(c => c)) {
      alert('å¼•ãåˆ†ã‘ã§ã™');
      playerScore.draw++;
      updateScore();
      saveRanking();
      board = Array(9).fill(null);
      drawBoard();
      return true;
    }
    return false;
  }

  function resetGame() {
    board = Array(9).fill(null);
    drawBoard();
  }

  function updateScore() {
    document.getElementById('score').innerHTML =
      `<h3>${playerName} ã•ã‚“ã®ã‚¹ã‚³ã‚¢</h3>
       å‹ã¡ï¼š${playerScore.win}ï½œè² ã‘ï¼š${playerScore.lose}ï½œå¼•ãåˆ†ã‘ï¼š${playerScore.draw}`;
  }

  function saveRanking() {
    let data = JSON.parse(localStorage.getItem('ranking') || '{}');
    data[playerName] = playerScore;
    localStorage.setItem('ranking', JSON.stringify(data));
    showRanking();
  }

  function showRanking() {
    let data = JSON.parse(localStorage.getItem('ranking') || '{}');
    let entries = Object.entries(data).map(([name, score]) => {
      const total = score.win + score.lose + score.draw;
      const rate = total ? Math.round(score.win / total * 100) : 0;
      return { name, win: score.win, total, rate };
    });
    entries.sort((a, b) => b.rate - a.rate);
    const html = entries.map(e =>
      `<li>${e.name}ï¼šå‹ç‡ ${e.rate}%ï¼ˆ${e.win}/${e.total}ï¼‰</li>`).join('');
    document.getElementById('ranking').innerHTML =
      `<h3>ğŸ† ãƒ©ãƒ³ã‚­ãƒ³ã‚°</h3><ol>${html}</ol>`;
  }

  function bestMove(prob=1) {
    const empty = board.map((v, i) => v ? null : i).filter(v => v !== null);
    if (Math.random() > prob) {
      return empty[Math.floor(Math.random() * empty.length)];
    }
    // å‹ã¦ã‚‹ or é˜²ã’ã‚‹æ‰‹ã‚’æ¢ã™
    for (let i of empty) {
      let test = board.slice();
      test[i] = 'X';
      if (checkWinner(test) === 'X') return i;
    }
    for (let i of empty) {
      let test = board.slice();
      test[i] = 'O';
      if (checkWinner(test) === 'O') return i;
    }
    return empty[Math.floor(Math.random() * empty.length)];
  }
</script>
